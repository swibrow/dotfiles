"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$git_status\
$fill\
$lua\
$golang\
$python\
$terraform\
$kubernetes\
$memory_usage\
$aws\
$cmd_duration\
$line_break\
$character\
"""

add_newline = true

command_timeout = 1000

palette = "catppuccin_mocha"

[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'

[fill]
symbol = ' '

[directory]
style = 'bold fg:dark_blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '

[git_branch]
style = 'fg:green'
symbol = ' '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:red'
format = '([$all_status$ahead_behind]($style) )'

[aws]
disabled = false
format = '[$symbol($profile )(\[$duration\] )(\($region\) )]($style)'
style = 'yellow'
symbol = ' '
[aws.region_aliases]
eu-west-1 = 'IE'
eu-central-1 = 'FR'
us-east-1 = 'VA'

[terraform]
disabled = true
style = 'purple'
symbol = '󱁢 '
format = '[$version | $workspace]($style) '

[golang]
disabled = false
format = '[ ](bold cyan)'

[python]
disabled = false
style = 'teal'
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[kubernetes]
disabled = false
symbol = '☸ '
format = '[$symbol$context( \($namespace\))]($style) '

[docker_context]
disabled = true
symbol = ' '
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

